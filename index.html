<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Upload a Text File
        </h1>
        
        <p class="text-center text-gray-600 mb-6">
            Select a <code>.txt</code> file from your computer. The server will read its contents and display them below.
        </p>

        <!-- File Upload Form -->
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center mb-6">
            <input 
                type="file" 
                id="fileInput" 
                accept=".txt" 
                class="block w-full text-sm text-gray-500
                       file:mr-4 file:py-2 file:px-4
                       file:rounded-full file:border-0
                       file:text-sm file:font-semibold
                       file:bg-blue-50 file:text-blue-700
                       hover:file:bg-blue-100"
            />
        </div>
        
        <button 
            id="uploadButton" 
            class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
            Upload and Display Content
        </button>

        <!-- Message Area for Errors or Success -->
        <div id="messageArea" class="mt-4 text-center"></div>

        <!-- File Content Display Area -->
        <div class="mt-8" id="content-wrapper" style="display: none;">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">File Content:</h2>
            <pre id="fileContent" class="bg-gray-900 text-white p-6 rounded-lg shadow-inner overflow-auto max-h-96">
                <!-- Content will be loaded here -->
            </pre>
        </div>

    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const messageArea = document.getElementById('messageArea');
        const fileContent = document.getElementById('fileContent');
        const contentWrapper = document.getElementById('content-wrapper');

        // Set the FastAPI server URL
        const uploadUrl = "http://127.0.0.1:8000/upload/";

        uploadButton.addEventListener('click', async () => {
            // Clear previous messages and content
            messageArea.innerHTML = '';
            fileContent.textContent = '';
            contentWrapper.style.display = 'none';

            // 1. Get the file from the input
            const file = fileInput.files[0];
            if (!file) {
                showMessage('Please select a file first.', 'error');
                return;
            }

            // 2. Check file type on the client side for better UX
            if (file.type !== "text/plain") {
                showMessage('Invalid file type. Please select a .txt file.', 'error');
                return;
            }

            // 3. Create a FormData object to send the file
            const formData = new FormData();
            formData.append('file', file);

            // 4. Send the file to the FastAPI backend
            showMessage('Uploading file...', 'info');
            try {
                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (!response.ok) {
                    // Handle HTTP errors (e.g., 400, 500)
                    showMessage(`Error: ${result.detail}`, 'error');
                } else {
                    // Success! Display the content
                    showMessage(`Successfully uploaded ${result.filename}!`, 'success');
                    fileContent.textContent = result.content;
                    contentWrapper.style.display = 'block';
                }

            } catch (error) {
                // Handle network errors
                console.error('Fetch error:', error);
                showMessage('Could not connect to the server. Is it running?', 'error');
            }
        });

        function showMessage(message, type) {
            let colorClass = '';
            if (type === 'error') colorClass = 'text-red-600';
            if (type === 'success') colorClass = 'text-green-600';
            if (type === 'info') colorClass = 'text-blue-600';
            
            messageArea.innerHTML = `<p class="${colorClass} font-semibold">${message}</p>`;
        }
    </script>
</body>
</html>
